<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
    </head>
    <body>
        <p id="text">Hello World!</p>
        <button id="myButton">Change Text</button>
        <p id="secondparagraph">JavaScript is ...</p>
        <button id="my2Button">Append Text</button>
        <script type="text/javascript">
            //Wussup
            var changetxt = document.getElementById("secondparagraph").innerHTML
            // document.getElementById("text").innerHTML = "Hello Costa!";
            document.getElementById("myButton").onclick = function(){
                document.getElementById("text").innerHTML = "Hello Costa!";
            }
            document.getElementById("my2Button").onclick = function(){
                document.getElementById("secondparagraph").innerHTML = "I think "+changetxt+ " Confusing!";
            }
        </script>
    </body>
</html>
