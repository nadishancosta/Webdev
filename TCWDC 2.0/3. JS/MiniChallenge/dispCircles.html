<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disappearing Circles</title>
    <style type="text/css">
        .circle{
            width:200px;
            height:200px;
            border-radius:50%;
            float:left;
        }
        #red{
            background-color: red;
        }
        #green{
            background-color: green;
        }
        #orange{
            background-color: orange;            
        }
    </style>
</head>
<body>
    <div class="circle" id = "red"></div>
    <div class="circle" id = "green"></div>
    <div class="circle" id = "orange"></div>



    <script type="text/javascript">
        document.getElementById("red").onclick = function(){
            document.getElementById("red").style.opacity = "0";
            document.getElementById("green").style.opacity = "1";
            document.getElementById("orange").style.opacity = "1";
        }
        document.getElementById("green").onclick = function(){
            document.getElementById("red").style.opacity = "1";
            document.getElementById("green").style.opacity = "0";
            document.getElementById("orange").style.opacity = "1";
        }
        document.getElementById("orange").onclick = function(){
            document.getElementById("red").style.opacity = "1";
            document.getElementById("green").style.opacity = "1";
            document.getElementById("orange").style.opacity = "0";
        }
    </script>
</body>
</html>
