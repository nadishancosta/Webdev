<html>
	<head>
	
		<title>Webpage With Style</title>
		<style type="text/css">
			#red{
				background-color:red;
				border:10px yellow dotted;
			}
			#blue{
				background-color:blue;
				border-style:ridge solid dotted dashed;
				border-color: green beige pink palegoldenrod;
				border-width:10px 10px 10px 10px;
			}
			#green{
				background-color:green;
				border-radius:50%;
			}
			.square{
				height:100px;
				width:100px;
				margin:40px;
				float:left;
			}
		</style>
		
	</head>
	
	<body>
	
		<div id="red" class="square"></div>
		<div id="blue" class="square"></div>
		<div id="green" class="square"></div>
	
	</body>
</html>
