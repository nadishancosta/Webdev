<html>
	<head>
	
		<title>Webpage With Style</title>
		<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
		<style type="text/css">
			a{
			
				text-decoration:none;
				
			}
			a:hover{
			
				text-decoration:underline;
			
			}
			a:visited{
			
				color:green;
			
			}
		</style>
		
	</head>
	
	<body>
		<div>
			<p><a href="https://www.google.com">Hello World!</a></p>
			<p><a href="https://www.google.se" target="_blank">Hello World!</a></p>
		</div>
	</body>
</html>
